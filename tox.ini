[tox]
envlist = py37,py36

[testenv]
extras = test
commands=
    python -m pytest --cov rio_tiler_crs --cov-report term-missing --ignore=venv
deps=
    numpy

# Release tooling
[testenv:build]
basepython = python3
skip_install = true
deps =
    wheel
    setuptools
commands =
    python setup.py sdist

[testenv:release]
basepython = python3
skip_install = true
deps =
    {[testenv:build]deps}
    twine >= 1.5.0
commands =
    {[testenv:build]commands}
    twine upload --skip-existing dist/*

# Linter
[flake8]
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist
max-line-length = 90

[testenv:black]
basepython = python3
skip_install = true
deps =
    black
commands =
    black

[tool:isort]
include_trailing_comma = True
multi_line_output = 3
line_length = 90
known_first_party = rio_tiler_crs
known_third_party = rasterio,mercantile,morecantile,rio_tiler
default_section = THIRDPARTY
